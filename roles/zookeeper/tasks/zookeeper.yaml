# install zookeeper

- name: add 'zk' group
  group:
    name: zk
    state: present
  become: true

- name: add 'zk' user
  user:
    name: zk
    comment: zookeeper user
    group: zk
    shell: /bin/bash
    state: present
  become: true


- name: add zk to sudoers group
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%zk'
    line: '%zk ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  become: true

- name: create zookeeper data directory
  file:
    path: /data/zookeeper
    state: directory
    owner: zk
    group: zk
  become: true

