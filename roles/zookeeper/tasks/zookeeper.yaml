- name: download zookeeper
  get_url:
    url: http://apache.osuosl.org/zookeeper/zookeeper-3.4.14/zookeeper-3.4.14.tar.gz
    dest: /opt
  become: true

- name: unpack zookeeper
  unarchive:
    src: /opt/zookeeper-3.4.14.tar.gz
    dest: /opt
    remote_src: true
    group: zk
    owner: zk
    extra_opts:
      - --transform
      - 's/zookeeper-3.4.14/zookeeper/'
  become: true

- name: configure zookeeper
  template: src=zookeeper.cfg dest=/opt/zookeeper/conf/zoo.cfg
  become: true

- name: setup systemd target for zookeeper
  template: src=zookeeper.service dest=/etc/systemd/system
  become: true
  notify:
    - restart zookeeper